<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #FirstPara{
            color: red;
            background-color: yellow;
        }
        #SecondPara{
            color: rgb(rgb(215, 89, 89), rgb(85, 224, 85), rgb(84, 84, 168));
            background-color: red;
        }
        #ThirdPara{
            color: #ffffff;
            background-color: blue;
        }
    </style>
    
</head>
<body>
    <h1> This is my first box</h1>
    <p id="FirstPara">This is a paragraph from a first box</p>

    <h1>This is my second box</h1>
    <p id="SecondPara">This is a paragraph from second box</p>

    <h1>This is my third box</h1>
    <p id="ThirdPara"> This is a paragraph from third box</p>

</body>

</html>
