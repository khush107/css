<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELECTORS IN CSS</title>
    <style>
        /* element selectors */
        p{
            border: 2px solid red;
        }
        /* id selectorss */
        #firstpara{
            color: green;
            background-color: yellow;
        }
        /* class selectors */

        .redddd{
            color: yellow;
            background-color: pink;
        }
        /* grouping selectorss */
        footer, span{
            background-color: brown;
        }
    </style>
</head>
<body>
    <h3>CSS SELECTORS</h3>
    <p id="firstpara">This is a simple paragraph to demonstrate css selectors</p>
    <p id="secondpara" class="bGblue redddd">This is a simple paragraph to demonstrate css selectors</p>
    <div>
        <p>This is a simple pa ragrap h to d emonstrate css selectors</p>
        <span>This is Span</span>
        

    </div>
    <footer>thi is footer</footer>
    
</body>
</html>
